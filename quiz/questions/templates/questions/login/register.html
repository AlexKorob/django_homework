<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
  <title>Регистрация</title>
  <style  type="text/css">
    label{
      width: 200px;
      display: inline-block;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <article class="main" style="width: 400px; margin: 0 auto;">
    <h3 style="text-align: center; margin-bottom: 20px;">Регистрация</h3>
    <form action="" method="POST">
      {% csrf_token %}
      <div class="alert-danger">{{ errors.username }}</div>
      <label for="id_username">Логин: </label>{{ form.username }}<br>

      <div class="alert-danger">{{ errors.first_name }}</div>
      <label for="id_first_name">Ваше имя: </label>{{ form.first_name }}<br>

      <div class="alert-danger">{{ errors.last_name }}</div>
      <label for="id_last_name">Введите Фамилию: </label>{{ form.last_name }}<br>

      <div class="alert-danger">{{ errors.password2 }}</div>
      <label for="id_password1">Введите пароль: </label>{{ form.password1 }}<br>
      <label for="id_password2">Повторите пароль: </label>{{ form.password2 }}<br>

      <label for="id_user">Вы регистрируетесь как: </label>
      <select id="id_user" name="user">
        <option value="user" selected>Пользователь</option>
        <option value="author">Автор</option>
      </select>

      <div class="text-center" style="margin-top: 20px;">
        <button type="submit" class="btn btn-primary">Регистрация</button>
      </div>
    </form>
  </article>
</body>
</html>
