{% extends "questions/base.html" %}

{% block content %}

<div class="card w-75">
  <div class="card-body">
    <h3 class="card-title">{{ test.title }}</h3>
    <div class="text-center">
      <p class="description">{{ test.description }}</p>
      <a href="{% url 'test' test.id %}" class=" btn btn-primary ">Пройти тест</a>
    </div>
  </div>
</div>

{% endblock %}

{% block footer_btn %}
<a href = "{% url 'test_update' test.id %}" class="btn btn-primary my-2 my-sm-0" style="display: block; margin-bottom: 5px;"> Изменить Тест </a>
{% endblock %}
